                }
                let learnMoreBtn = document.getElementById("learn-more-btn");
                learnMoreBtn.onclick = function(){
                    let sushiDetailsEl = document.getElementById("sushi-details");
                    let index = Number(sushiSelectEl.value);
                    sushiDetailsEl.textContent = sushiOptions[index].displayText;
                }

            };
        </script>
