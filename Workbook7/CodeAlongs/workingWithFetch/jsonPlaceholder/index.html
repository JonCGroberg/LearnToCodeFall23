<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>


        <!-- Create a location to place the images -->
        <div id="images-container"></div>


        <script>
            window.onload = () => {
                let response = fetch("https://jsonplaceholder.typicode.com/photos?_limit=100")
                    .then((res) => res.json())
                    .then((images) => {
                        // Get the location by id
                        let imagesContainer = document.getElementById("images-container");

                        // Loop through the array of images
                        for(let image of images){
                            // Create an img element
                            let imageEl = document.createElement("img");
                            imageEl.src = image.thumbnailUrl;
                            imageEl.alt = image.title;
                            imageEl.width = 100;
                            // Append it to the the location
                            imagesContainer.appendChild(imageEl);
                        }
                        console.log(images);
                    });
            };
        </script>
    </body>
</html>
